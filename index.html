<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Xolboyeva Zulayho" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <h1 class="h1">Movies catalag</h1>
        <div class="content">
          <div class="container overflow-hidden text-center">
            <div class="row gx-5">
              <div class="col-4 ">
                <div class="p-3">
                  <form action="">
                    <input
                      type="text"
                      class="form-control"
                      id="validationCustom01"
                      placeholder="ave"
                      required
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="validationCustom01"
                      placeholder="5"
                      required
                    />
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>All</option>
                      <option value="1">Avengers</option>
                      <option value="2">Harry Potter</option>
                      <option value="3">Jumong</option>
                    </select>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>All</option>
                      <option value="1">Darbadar Samuray</option>
                      <option value="2">Aquamen</option>
                      <option value="3">Thor</option>
                    </select>
                  </form>
                  <div style="margin-top: 25px;" class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" >
                      Search
                    </button>
                    <h2 class="h2">Bookmarked movies</h2>            

                    <div class="list-group">
                      <a
                        href="#"
                        class="list-group-item list-group-item-action"
                      >
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1">Avengers: Infinity War</h5>
                        </div>

                        <button
                          style="margin-left: -240px; margin-top: 5px"
                          type="button"
                          class="btn btn-danger"
                        >
                          Remove 
                        </button>
                        
                      </a>
                      <a
                        href="#"
                        class="list-group-item list-group-item-action"
                      >
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1">The Avengrs</h5>
                        </div>

                        <button
                        style="margin-left: -240px; margin-top: 5px"
                          type="button"
                          class="btn btn-danger"
                        >
                          Remove
                        </button>
                      </a>
                      <a
                        href="#"
                        class="list-group-item list-group-item-action"
                      >
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1">12 Years A Slave</h5>
                        </div>

                        <button
                        style="margin-left: -240px; margin-top: 5px"
                          type="button"
                          class="btn btn-danger"
                        >
                          Remove
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="p-3">
                  <h2 class="h2">Search results: 39</h2>
                  <div style="text-align: left;" class="alert alert-success" role="alert">
                    Use form on the left to search for a movie
                  </div>
                  <!-- cards -->
                    <ul style="display: flex;" id="cards" class="row gx-5 ">
                    </ul>
                    <!-- end of cards -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

    <!-- JS -->
    <script src="./js/movies.js"></script>
    <script src="./js/app.js"></script>
 
  </body>
</html>
